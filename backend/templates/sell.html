<HTML>
    <h1>Sell</h1>
    <table>
        <tr>
            <th>Stock Name</th>
            <th>Industry</th>
            <th>Price Then</th>
            <th>Price Now</th>
            <th>Number of Shares</th>
        </tr>
        {% for stock_name, stock_info in mystock.items() %}
        <tr>
            <td>{{ stock_name }}</td>
            <td>{{ stock_info[0] }}</td>
            <td>{{ stock_info[1] }}</td>
            <td>{{ stock_info[2] }}</td>
            <td>{{ stock_info[3] }}</td>
            <td>
                <form action="/sell-exchange" method="get">
                    <input type="hidden" name="stock_name" value="{{ stock_name }}">
                    <input type="hidden" name="price_now" value="{{ stock_info[2] }}">
                    <input type="hidden" name="num_shares" value="{{ stock_info[3] }}">
                    <button type="submit">Sell</button>
                </form>
                
            </td>
        </tr>
        {% endfor %}
    </table>
    <p>Current amount: {{ session['amount'] }}</p>
    <form action="/portfolio" method="get">
        <button class="portfolio-button" type="portfolio">back to portfolio</button>
    </form>
</HTML>
