<HTML>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sell.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Calistoga' rel='stylesheet'></link>
    <div class="sell-background-rectangle"></div>
    <div class="blue-selling-stocks-title">selling</div>
    <div class="black-selling-stocks-title">stocks</div>
    <div class="amount">Current amount: {{ session['amount'] }}</div>
    
    <table>
        <tr>
            <th class="name">Stock Name</th>
            <th class="industry">Industry</th>
            <th class="price-then">Price Then</th>
            <th class="price-now">Price Now</th>
            <th class="number-of-shares">Number of Shares</th>
            <th class="line"></th>
        </tr>
        {% for stock_name, stock_info in mystock.items() %}
        <tr>
            <td class="stock-name">{{ stock_name }}</td>
            <td class="stock-industry">{{ stock_info[0] }}</td>
            <td class="stock-price-then">{{ stock_info[1] }}</td>
            <td class="stock-price-now">{{ stock_info[2] }}</td>
            <td class="stock-number-of-shares">{{ stock_info[3] }}</td>
            <td>
                <form action="/sell-exchange" method="get">
                    <input type="hidden" name="stock_name" value="{{ stock_name }}">
                    <input type="hidden" name="price_now" value="{{ stock_info[2] }}">
                    <input type="hidden" name="num_shares" value="{{ stock_info[3] }}">
                    <button class="sell-button" type="submit">Sell</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/portfolio-from-sell" method="get">
        <button class="portfolio-button" type="portfolio">back to portfolio</button>
    </form>

    <form action="/" method="get">
        <button>
            <img class="sell-logo" src="{{ url_for('static',filename='images/athenahackslogo2.png') }}"/>
        </button>
    </form>    
</HTML>
